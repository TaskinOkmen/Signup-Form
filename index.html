<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <div class="main-left-image">

        <div class="main-title">
            <img src="image/odin-logo.png" alt="" width="100px">
            <span class="main-text">ODIN</span>
        </div>
        
        <span class="main-bottom-text">
            Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank">Haile West</a>
                  on <a href="https://unsplash.com/" target="_blank">Unsplash</a>
        </span>
    </div>
    
    <div class="content">

        <div class="content-info">
            This is not a real online service! You know you need something<br>
            like this in your life to help you realize your deepest dreams.<br>
            Sign up <em>now</em> to get started.<br><br>
            You <em>know</em> you want to.    
        </div>


        <div class="signup-section">

            <span>Let's do this!</span>

            <form class="signup-form">

                <div class="form-info">
                    <label for="firstname">FIRST NAME</label>
                    <input id="firstname" type="text" name="firstname" placeholder="first name" size="25" required>
                </div>
                    
                <div class="form-info">
                    <label for="lastname">LAST NAME</label>
                    <input id="lastname" type="text" name="lastname" placeholder="last name" required>
                </div>
               
                <div class="form-info">
                    <label for="email">EMAIL</label>
                    <input id="email" type="email" name="email" placeholder="example@mail.com" required>
                </div>
                
                <div class="form-info">
                    <label for="phonenumber">PHONE NUMBER</label>
                    <input id="phonenumber" type="tel" name="phonenumber" required>
                </div>
                
                <div class="form-info">
                    <label for="password">PASSWORD</label>
                    <input id="password" type="password" name="password" placeholder="password" required>
                </div>

                <div class="form-info">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input id="confirm-password" type="password" name="confirm-password" required>
                </div>
                
            </form>

        </div>

        <button class="create-account-btn">Create Account</button>

        <div class="bottom-text">
            Already have an account?
            <a href="#"> Log in</a>
        </div>
    </div>
    
</body>
</html>
